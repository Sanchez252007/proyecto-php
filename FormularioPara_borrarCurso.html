<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Borrar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 50px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Eliminar curso</h2>
    <form action="ProcesamientoY_Eliminación.php" method="post" onsubmit="return confirmarBorrado();">
      <div class="mb-3">
        <label for="nombrecurso" class="form-label">Nombre del curso</label>
        <input type="text" class="form-control" id="nombrecurso" name="nombrecurso" required>
      </div>
      <button type="submit" class="btn btn-danger">Borrar curso</button>
    </form>
  </div>

  <script>
    function confirmarBorrado() {
      const curso = document.getElementById('nombrecurso').value;
      return confirm(`¿Estás seguro de que deseas borrar el curso: "${curso}"?`);
    }
  </script>
</body>
</html>
